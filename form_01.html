<!DOCTYPE html>
<html>
  <head>
    <title>Formulario de prueba de HTML </title>
     <meta charset="utf-8"/> 
  </head>
  <body>
 
 
    <h1>Consultorios Externos Buen Día</h1>
 
    <h3>Realice la reserva del turno</h3>
 
    <form action="" method="post">
      <div>
        <label>Nombre: </label><input type="text" name="name" required />
      </div>
 
      <div>
        <label>Correo electrónico: </label><input type="email" name="email" required />
      </div>
 
      <div>
        <label>Teléfono: </label><input type="tel" name="telefono" required />
      </div>
 
      <div>
        <label>Fecha del Turno</label><input type="date" name="fecha" required />
      </div>
 
<div>
        <label>Especialidad</label>
        <select name="especialidad">
          <option>Pediatria</option>
          <option>Clinica Medica</option>
          <option>Psicología</option>
        </select>
      </div>


      <div>
        <label>Franja Horaria</label>
        <select name="franja">
          <option>13:00 -- 14:00</option>
          <option>14:00 -- 15:00</option>
          <option>20:00 -- 21:00</option>
        </select>
      </div>
<! – comentar la linea — >
      <div>
        <label>Se van a atender mas de un paciente al mismo tiempo (min 1, max 3): </label><input type="number" name="pacientes" min="1" max="10" />
      </div>
 
      
      <div>
        <label>Observaciones </label><br/><textarea placeholder="alergias, Covid, ..."></textarea>
      </div>
 
      <div>
        <input type="submit" value="Enviar" />
      </div>
 
    </form>
  </body>
</html>
